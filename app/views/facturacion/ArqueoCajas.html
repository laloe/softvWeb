<h3 class="text-center" style="color: #0aa89e; margin-top:5px;">Arqueo de Cajas</h3>
<div class="section-body">
	<div class="row">
		<div class="col-md-4">
			<div class="card panel" style="height:90%;">
				<h4 class="text-center">Selecci√≥n de Cajera (Arqueo)</h4>
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
					    <br/>
					    <span>Plaza</span>
						<select class="form-control"
							ng-model="$ctrl.selectedPlaza"
							ng-change="$ctrl.changePlaza()"
							ng-options="v.razon_social for v in $ctrl.plazas track by v.id_compania"></select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
					    <br/>
					    <span>Fecha</span>
						<input type="date" class="form-control" ng-model="$ctrl.fecha">
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
					    <br/>
					    <span>Nombre Cajero(a)</span>
						<select class="form-control"
							ng-model="$ctrl.selectedCajero"
							ng-options="v.Nombre for v in $ctrl.cajeros track by v.Clv_Usuario"></select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-11">
						<br>
						<p class="text-right">
							<button class="btn btn-primary" ng-click="$ctrl.generarArqueo()"><i class="fa fa-tasks" aria-hidden="true"></i> Generar</button>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="row" ng-show="$ctrl.showReporte">
				<div class="card" style="padding-left:20px; padding-right:20px; padding-top:10px; height:600px;">
					<iframe id="reporteID" style="width:100%; height:100%;"></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
