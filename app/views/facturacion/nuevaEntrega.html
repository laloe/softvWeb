<div class="modal-header">
    <button class="close" aria-label="Close" type="button" ng-click="$ctrl.cancel()">Ã—</button>
    <h4 class="text-center" style="color: #0aa89e; margin-top:5px;">{{ $ctrl.titulo }}</h4>
</div>
<div class="modal-body" style="padding-top:20px;">
	<div ng-show="$ctrl.showDatosInit">

			<div class="col-md-12">
				<div class="col-md-5">
					<div class="form-group">
					  <label class="col-md-3 control-label">Clave Entrega:</label>  
					  <div class="col-md-4">
					  	<input  type="text" class="form-control" ng-model="$ctrl.clvEntrega" ng-disabled="$ctrl.showClave">
					  </div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-4">
					<div class="form-group">
					  <label class="col-md-2 control-label">Fecha:</label>  
					  <div class="col-md-8">
					  	<input  type="text" class="form-control" ng-model="$ctrl.fechaEntrada" disabled>
					  </div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					  <label class="col-md-2 control-label">Recibo:</label>  
					  <div class="col-md-8">
					  	<input  type="text" class="form-control" ng-model="$ctrl.recibo" ng-disabled="$ctrl.showRecibo">
					  </div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form-group">
					  <label class="col-md-2 control-label">Hora:</label>  
					  <div class="col-md-8">
					  	<input  type="text" class="form-control" ng-model="$ctrl.horaEntrada" disabled>
					  </div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-5">
					<div class="form-group">
					  <label class="col-md-2 control-label">Cajero(a):</label>  
					  <div class="col-md-10">
					  	<select class="form-control" 
					  	ng-model="$ctrl.selectedCajero" 
					  	ng-disabled="$ctrl.showCajero"
					  	ng-options="v.Nombre for v in $ctrl.cajeros track by v.Clv_Usuario"></select>
					  </div>
					</div>
				</div>
			</div>
		</div>
		<br>

				  </div>
				</div>
			</div>
		</div>

<div class="modal-footer">
