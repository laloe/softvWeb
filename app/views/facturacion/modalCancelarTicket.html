<div class="modal-header">
    <button class="close" aria-label="Close" type="button" ng-click="$ctrl.cancel()">×</button>
    <h4 class="modal-title">Cancelación de Tickets</h4>
</div>
<div class="modal-body" style="padding-top:20px;">
    <h3 class="text-center">¿Deseas Cancelar el TICKET DE CAJA: <strong style="color:red;">{{ $ctrl.conFolio }}</strong>?</h3>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-sm" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
    <button class="btn btn-danger btn-sm" type="button" ng-click="$ctrl.ok()">Aceptar</button>
</div>
