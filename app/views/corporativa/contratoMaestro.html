<div class="row" style="margin-top:10px;">

  <div class="card" style="margin-top:20px;">
    <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
      <header>
        <strong style="font-weight:bold; border:none; margin-left:10px;">Contratos Maestros</strong>
        <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"><i class="fa fa-home" aria-hidden="true"></i> Facturación Corporativa>Contratos Maestros</small>
      </header>
      <div class="tools">
        <button class="btn btn-primary btn-sm" type="button" ui-sref="home.corporativa.maestroNuevo"><i class="fa fa-plus" aria-hidden="true"></i> Nuevo</button>
      </div>
    </div>

    <div class="card-body">
      <div class="panel-group" id="accordion3">
        <div class="card panel">
          <div class="card-head card-head-xs style-primary-light collapsed" data-toggle="collapse" data-parent="#accordion3" data-target="#accordion3-1" aria-expanded="false">
            <header><i class="fa fa-search"></i> Buscar contrato</header>
            <div class="tools">
              <a class="btn btn-icon-toggle"><i class="fa fa-angle-down"></i></a>
            </div>
          </div>
          <div id="accordion3-1" class="collapse buscarContrato" aria-expanded="false" style="height: 0px;">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-2 form-group">

                  <b>Nombre Comercial :</b><br>
                  <input type="text" class="form-control" ng-model="$ctrl.NombreComer">
                  <button class="btn btn-info btn-xs" ng-click="$ctrl.BuscarNombrec();"><i class="fa fa-search"></i> Buscar</button>
                </div>
                <div class="col-md-2">
                  <b>Razón social :</b><br>
                  <input type="text" class="form-control" ng-model="$ctrl.RazonS">
                  <button class="btn btn-info btn-xs" ng-click="$ctrl.BuscarRazonS();"><i class="fa fa-search"></i> Buscar</button>
                </div>
                <div class="col-md-2">

                  <b>Distribuidor:</b>
                  <select ng-model="$ctrl.Distribuidor" ng-change="$ctrl.ObtenerCiudades($ctrl.Distribuidor);" class="form-control input-sm" ng-options="item as item.Nombre for item in $ctrl.Distribuidores track by item.Clv_Plaza">
                        <option value="">Selecciona</option>
                    </select>
                </div>
                <div class="col-md-2">

                  <b>Ciudad:</b>
                  <select ng-model="$ctrl.Ciudad" class="form-control input-sm" ng-options="item as item.Nombre for item in $ctrl.Ciudades track by item.Clv_Ciudad">
                         <option value="">Selecciona</option>
                    </select>
                  <button class="btn btn-info btn-xs" ng-click="$ctrl.BuscarCiudad();"><i class="fa fa-search"></i> Buscar</button>
                </div>
                <div class="col-md-2"></div>
              </div>
            </div>
            <!-- panel body -->
          </div>
        </div>
        <!--end .panel -->
      </div>





      <div class="col-md-12">
        <div class="row">


          <div class="col-md-12" style="padding-left: 25px; padding-right: 25px;">
            <p class="text-right" style="margin-top: 10px;">

            </p>
            <table class="table">
              <thead>
                <tr>
                  <th>#contrato</th>
                  <th>Razón social</th>
                  <th>RFC</th>
                  <th>Nombre Comercial</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-show="$ctrl.Contratos.length==0">
                  <td colspan="5">
                    <center>No se encontraron resultados</center>
                  </td>
                </tr>
                <tr ng-show="$ctrl.Contratos.length>0" dir-paginate="x in $ctrl.Contratos|orderBy:$ctrl.sortKey:reverse|filter:$ctrl.search|itemsPerPage:5">
                  <td>{{x.IdContratoMaestro}}</td>
                  <td>{{x.RazonSocial}}</td>
                  <td>{{x.RFC}}</td>
                  <td>{{x.NombreComercial}}</td>
                  <td>
                    <button class="btn ink-reaction btn-floating-action btn-xs btn-info" ng-click="$ctrl.DetalleContrato(x);"><i class="fa fa-eye"></i></button>
                    <button class="btn ink-reaction btn-floating-action btn-xs btn-warning" ui-sref="home.corporativa.maestroEditar({id:x.IdContratoMaestro})"><i class="fa fa-edit"></i></button>

                </tr>
              </tbody>
            </table>
            <div style="padding-left: 20px;">
              <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
              </dir-pagination-controls>
            </div>
          </div>



        </div>

      </div>






    </div>

  </div>

</div>
